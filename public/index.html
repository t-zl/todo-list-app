<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App Using TypeScript | Thomas Lavelle</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(248, 248, 197);
        }

        .centeredContainer{
            display: flex;
            justify-content: center;
            /* align-items: center; */
            margin: 25px;
            height: 95vh;
            background-color: rgb(248, 248, 206);

        }


        .centeredChild{
          /* border: 1px solid black; */
          padding: 2em;

          font-size: 50px;
        }

        .todoList {
          margin-bottom: 20px;
        }

        #new-task-form {
          display: flex;
          flex-direction: column;
        }

        #new-task-form input {
          margin-bottom: 15px;
          padding: 20px;
        }

        #new-task-form button {
          padding: 20px;
          border-radius: 350px ;
          background-color: #333;
          color: #fff;
          border: none;
          cursor: pointer;
        }

        #new-task-form button:hover {
          background-color: #555;
        }

        #new-task-form button:active {
          background-color: #777;
        }

        #list{
          list-style-type: none;
          padding: 0;
        }

        #list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }


        #list input[type="checkbox"] {
          margin-right: 10px;
          margin-bottom: 10px;
          /* font-size: 30px; */
          vertical-align: middle;
          /* margin: 4px 0 0; */
          /* line-height: normal; */
          width: 30px;
          height: 30px;
        }

        /* styling here so when it is checked that the li background colour gets greyed out */
        #list input[type="checkbox"]:checked + label {
          text-decoration: line-through;
          color: #ccc;
        }

        /* styling for the remove button - this should be a red X shape and positioned to the right of the container */
        #list button {
          font-size: 10px;
          background-color: #f00;
          color: #fff;
          border: none;
          border-radius: 20%;
          padding: 6px; /* Adjust the padding to make the button slightly smaller */
          cursor: pointer;
          float: right;
        }

        #list button:hover {
          background-color: #f55;
        }
    </style>

    <script src="dist/index.js" type="module"></script>
</head>
<body>
    <div class="centeredContainer">
      
      <div class="centeredChild">


        <h1>To-Do List</h1>

        <div class="todoList">
            <form id="new-task-form">
                <input type="text" id="new-task-title" placeholder="Enter task title" /> <br> <br>
                <!-- <input type="text" id="task-description" placeholder="Task description" /> <br> <br> -->
                <button type="submit">Add Task</button>
            </form>
        </div>

        <ul id="list"></ul>

      </div>

    </div>
</body>
</html>
